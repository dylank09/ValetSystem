<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of bookings in the database</h1>
    <ul>
    {% for x in bookings|safeseq %}
        <li>{{ x }}</li>
        
    {% endfor %}
    {% for y in bookingID|safeseq %}
        <a href="../cancelBooking/{{y}}">
            <button>Cancel Booking</button>
          </a>
        {% endfor %}
    </ul>
</body>
</html>
